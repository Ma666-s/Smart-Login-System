<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Section login user start -->
    <section class="bg-success-subtle min-vh-100 min-vw-100">
        <div class="container d-flex justify-content-center">
            <div class="row w-100 p-5 d-flex justify-content-center my-5 bg-dark-subtle rounded-5">
                <div class="col-md-10 bg-light border rounded-top-5 shadow">
                   <div class="px-5 pb-5">
                    <div class="d-flex justify-content-center align-items-center my-5">
                        <div class="display-3 media-size">Smart <Span class="fw-bolder text-success">Login</Span> System</div>
                    </div>
                    <input id="inEmailId" type="email" class="form-control" placeholder="Enter your email"/>
                    <input id="inPassId" type="password" class="form-control my-3" placeholder="Enter your Password"/>
                    <button id="loginId" class="btn btn-outline-success w-100 my-3">Sign in</button>
                    <div class="text-center">Don't have an account?&nbsp;<a class="link-success" href="sign_up.html">Sign Up</a></div>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section login user end -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
