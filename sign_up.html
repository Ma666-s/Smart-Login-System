<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Section Register New User start -->
    <section class="bg-success-subtle min-vh-100 min-vw-100">
        <div class="container d-flex justify-content-center">
            <div class="row w-100 p-5 d-flex justify-content-center my-5 bg-dark-subtle rounded-5">
                <div class="col-md-10 bg-light border rounded-top-5 shadow">
                   <div class="px-5 pb-5">
                    <div class="d-flex justify-content-center align-items-center my-5">
                        <div class="display-3 media-size">Smart <Span class="fw-bolder text-success">Login</Span> System</div>
                    </div>
                    <input id="upNameId" type="text" class="form-control" placeholder="Enter your name"/>
                    <input id="upEmailId" type="email" class="form-control my-3" placeholder="Enter your email"/>
                    <input id="upPassId" type="password" class="form-control " placeholder="Enter your Password"/>
                    <button id="registerId" class="btn btn-outline-success w-100 my-3">Sign up</button>
                    <div class="text-center">You have account?&nbsp;<a class="link-success" href="index.html">Sign in</a></div>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section Register New User end -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sign-up.js"></script>
</body>
</html>
